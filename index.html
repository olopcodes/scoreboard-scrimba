<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div id="home" class="scoreboard">
        <h2>Home</h2>
        <div class="scoreboard-card">
          <p id="home-score" class="scoreboard-score-total">0</p>
        </div>
        <div id="home-buttons" class="scoreboard-buttons">
          <button class="scoreboard-btn" data-points="1">+1</button>
          <button class="scoreboard-btn" data-points="2">+2</button>
          <button class="scoreboard-btn" data-points="3">+3</button>
        </div>
      </div>
      <div id="guest" class="scoreboard">
        <h2>Guest</h2>
        <div class="scoreboard-card">
          <p id="guest-score" class="scoreboard-score-total">0</p>
        </div>
        <div id="guest-buttons" class="scoreboard-buttons">
          <button class="scoreboard-btn" data-points="1">+1</button>
          <button class="scoreboard-btn" data-points="2">+2</button>
          <button class="scoreboard-btn" data-points="3">+3</button>
        </div>
      </div>
    </div>
  </body>
</html>
