<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="message" class="scoreboard-message">Welcome to the Scoreboard</h1>
      <button id="new-game" class="scoreboard-btn scoreboard-btn--cta hide">
        new game
      </button>
      <div class="scoreboard-wrapper">
        <div id="home" class="scoreboard active">
          <h2>Home</h2>
          <div class="scoreboard-card">
            <p id="home-score" class="scoreboard-score-total red-text">0</p>
          </div>
          <p id="home-fouls" class="fouls-text red-text">
            Fouls: <span id="home-fouls-count">0</span>
          </p>
          <div id="home-buttons" class="scoreboard-buttons">
            <button class="scoreboard-btn" data-points="1">+1</button>
            <button class="scoreboard-btn" data-points="2">+2</button>
            <button class="scoreboard-btn" data-points="3">+3</button>
          </div>
        </div>
        <div id="guest" class="scoreboard">
          <h2>Guest</h2>
          <div class="scoreboard-card">
            <p id="guest-score" class="scoreboard-score-total red-text">0</p>
          </div>
          <p id="guest-fouls" class="fouls-text red-text">
            Fouls: <span id="guest-fouls-count">0</span>
          </p>
          <div id="guest-buttons" class="scoreboard-buttons">
            <button class="scoreboard-btn" data-points="1">+1</button>
            <button class="scoreboard-btn" data-points="2">+2</button>
            <button class="scoreboard-btn" data-points="3">+3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
